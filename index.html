<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="todo.js" defer></script>
</head>
  
<body class="text-gray-100">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">
                Cosmic To-Do
            </h1>
            <p class="text-gray-400">Organize your universe one task at a time</p>
        </header>
        
        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-lg rounded-xl p-6 shadow-xl border border-gray-700 mb-8">
            <div class="flex mb-6">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add a new mission..." 
                    class="flex-grow px-4 py-3 rounded-l-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                >
                <button 
                    id="addTaskBtn" 
                    class="px-6 py-3 bg-gradient-to-r from-green-500 to-blue-500 text-white font-medium rounded-r-lg hover:opacity-90 transition-all duration-300 flex items-center"
                >
                    <i class="fas fa-plus mr-2"></i> Add
                </button>
            </div>
            
            <div class="flex justify-between mb-4">
                <div class="flex space-x-4">
                    <button id="allBtn" class="filter-btn px-4 py-2 bg-green-600 rounded-lg font-medium">All</button>
                    <button id="activeBtn" class="filter-btn px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">Active</button>
                    <button id="completedBtn" class="filter-btn px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">Completed</button>
                </div>
                <button id="clearBtn" class="text-red-400 hover:text-red-300 flex items-center">
                    <i class="fas fa-trash-alt mr-2"></i> Clear Completed
                </button>
            </div>
            
            <div id="taskList" class="space-y-3">
                <!-- Tasks will be added here -->
            </div>
            
            <div id="emptyState" class="text-center py-12 text-gray-500">
                <i class="fas fa-moon text-5xl mb-4 opacity-30"></i>
                <p class="text-xl">Your mission list is empty</p>
                <p class="text-sm mt-2">Add your first task to get started</p>
            </div>
        </div>
        
        <div class="text-center text-gray-500 text-sm mt-8">
            <p>You can do it astro!</p>
            <p class="mt-2">I believe in you</p>
            <p class="mt-2"> *~(Ôø£‚ñΩÔø£)~* </p>
        </div>
    </div>
